<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar rol</title>
</head>
<body>
    <h1>Editar rol {{ rol_id }}</h1>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages%} 
                <div class="alert alert-danger" role="alert">           
                    {{ message }}
                </div>
              {% endfor %} 
            {% endif %}
          {% endwith %}
    </div>
    <div class="row">
        <form onSubmit="return confirm('¿Desea modificar esta categoría?');" action="{{url_for('edit_rol', rol_id = rol.id)}}" method="POST">
            <label for="editNameRolText">Nombre</label>
            <input name="editNameRolText" id='editNameRolText'type="text" placeholder="Ingrese nombre" value="{{rol.name}}" required>
            <label for="editDescriptionRolText">Descripción</label>
            <input name="editDescriptionRolText" id='editDescriptionRolText'type="text" placeholder="Ingrese descripción" value="{{rol.description}}" required>
            <select name="editStateRolSelect" required class="custom-select" id="editStateRolSelect">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <input id='editRolSubmit'type="submit" value="Editar">
        </form>
        <a href="/roles">Regresar</a>
    </div>
</body>
</html>
