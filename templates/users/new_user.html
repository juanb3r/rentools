<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
</head>
<body>
    <h1>Crear usuario</h1>
    <div class="row">
        <form action="">
            <label for="newNameUserText">Nombre</label>
            <input id='newNameUserText'type="text" placeholder="Ingrese nombre" required>
            <label for="newDocumentUserText">Documento</label>
            <input id='newDocumentUserText'type="text" 
            placeholder="Ingrese documento" required>
            <label for="newDocumentUserText">Contraseña</label>
            <input id='newDocumentUserText'type="password" 
            placeholder="Ingrese documento" required>
            <label for="newPhoneUserText">Teléfono</label>
            <input id='newPhoneUserText'type="tel" 
            placeholder="Ingrese teléfono" required>
            <label for="newEmailUserText">Correo</label>
            <input id='newEmailUserText'type="email" placeholder="Ingrese correo">
            <label for="newAddressUserText">Dirección</label>
            <input id='newAddressUserText'type="text" placeholder="Ingrese dirección">
            <label for="inputRolGroupUser">Rol</label>
            <select required class="custom-select" id="inputRolGroupUser">
                <option value="1">Admin</option>
                <option value="2">Vendedor</option>
            </select>
            <label for="inputStateGroupUser">Estado</label>
            <select required class="custom-select" id="inputStateGroupUser">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <input id='newUserSubmit'type="submit" value="Crear">
        </form>
        <a href="/usuarios">Regresar</a>

    </div>
</body>
</html>
