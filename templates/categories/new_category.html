<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva categoria</title>
</head>
<body>
    <h1>Crear categoria</h1>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages%} 
                <div class="alert alert-danger" role="alert">           
                    {{ message }}
                </div>
              {% endfor %} 
            {% endif %}
          {% endwith %}
    </div>
    <div class="row">
        <form action="{{url_for('new_category')}}" method="POST">
            <label for="newNameCatText">Nombre</label>
            <input id="newNameCatText" name="newNameCatText" type="text" placeholder="Ingrese nombre" required>
            <label for="newDescriptionCatText">Descripción</label>
            <input name="newDescriptionCatText" id="newDescriptionCatText" type="text" placeholder="Ingrese descripción" required>
            <label for="newStateCatSelect">Estado</label>
            <select required class="custom-select" id="newStateCatSelect" name="newStateCatSelect">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <input id='newCatSubmit'type="submit" value="Crear">
        </form>
        <a href="/categorias">Regresar</a>
    </div>
</body>
</html>
