<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar categoria</title>
</head>
<body>
    <h1>Editar categoria {{ category.name }}</h1>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages%} 
                <div class="alert alert-danger" role="alert">           
                    {{ message }}
                </div>
              {% endfor %} 
            {% endif %}
          {% endwith %}
    </div>
    <div class="row">
        <form onSubmit="return confirm('¿Desea modificar esta categoría?');" action="{{url_for('edit_category', categoria_id = category.id )}}" method="POST">
            <label for="editNameCatText">Nombre</label>
            <input name="editNameCatText" id='editNameCatText'type="text" placeholder="Ingrese nombre" value="{{ category.name }}" required>
            <label for="editDescriptionCatText">Descripción</label>
            <input name="editDescriptionCatText" id='editDescriptionCatText'type="text" placeholder="Ingrese descripción" value="{{category.description}}" required>
            <label for="editStateCatSelect">Estado</label><select required class="custom-select" name="editStateCatSelect" id="editStateCatSelect">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <input id='editCatSubmit'type="submit" value="Editar">
        </form>
        <a href="/categorias">Regresar</a>
    </div>
</body>
</html>
