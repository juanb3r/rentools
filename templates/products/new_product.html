<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto</title>
</head>
<body>
    <h1>Crear producto</h1>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages%} 
                <div class="alert alert-danger" role="alert">           
                    {{ message }}
                </div>
              {% endfor %} 
            {% endif %}
          {% endwith %}
    </div>
    <div class="row">
        <form action="{{url_for('new_product')}}"  method="POST">
            <label for="newNameProductText">Nombre</label>
            <input name="newNameProductText" id='newNameProductText'type="text" placeholder="Ingrese nombre" required>
            <label for="newDescriptionProductText">Descripci贸n</label>
            <input name="newDescriptionProductText" id='newDescriptionProductText'type="text" 
            placeholder="Ingrese descripci贸n" required>
            <label for="newCodeProductText">C贸digo</label>
            <input name="newCodeProductText" id='newCodeProductText'type="text" 
            placeholder="Ingrese c贸digo" required>
            <label for="newCurrentStockProductText">Cantidad bodega</label>
            <input name="newCurrentStockProductText" id='newCurrentStockProductText'type="number" placeholder="Ingrese cantidad actual" required>
            <label for="newStockProductText">Cantidad real</label>
            <input name="newStockProductText" id='newStockProductText'type="number" placeholder="Ingrese cantidad real" required>
            <label for="newPriceProductText">Precio</label>
            <input name="newPriceProductText" id='newPriceProductText'type="number" placeholder="Ingrese precio" required>
            <label for="newCatProductSelect">Categoria</label>
            <select name="newCatProductSelect" required class="custom-select" id="newCatProductSelect">
                {% for c in categories %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endfor %}
            </select>
            <label for="newStateProductSelect">Estado</label>
            <select name="newStateProductSelect" required class="custom-select" id="newStateProductSelect">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <input id='newProductSubmit'type="submit" value="Crear">
        </form>
        <a href="/productos">Regresar</a>

    </div>
</body>
</html>
